<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#" type="image/x-icon">

  <link rel="stylesheet" href="/src/global/css/global.css">
  <link rel="stylesheet" href="emprestar.css">
  
  <title>Modal Emprestar</title>
</head>
<body>

    <div class="janela-modal">
      <div class="modal">
        <div class="modal-conteudo">
          <img src="/assets/x-fechar.png" class="fecharAba"  height="16px" width="16px" alt="icone fechar aba">

            <div>
              <h2>Informe os dados do aluno antes de continuar</h2>
            </div>

            <div class="dados-aluno">
              <label for="aluno_nome">
                <input type="text" placeholder="Nome do Aluno" class="campo" id="aluno_nome" required>
              </label>
              <label for="aluno_turma">
                <input type="text" placeholder="Turma" class="campo" id="aluno_turma" required>
              </label>
              <label for="aluno_data-retirada">
                <input type="date" placeholder="Data de retirada" class="campo" id="aluno_data-retirada" required>
              </label>
              <label for="aluno_data-entrega">
                <input type="date" placeholder="Data de entrega" class="campo" id="aluno_data-entrega" required>
              </label>
            </div>

            <div class="botao">
              <button class="btn-emprestar"><img src="/assets/icone_livro.png" alt="icone livro" class="icone_emprestar"> Emprestar</button>
            </div>

        </div>
     </div>
    </div>

</body>
</html>
