<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#" type="image/x-icon">

  <link rel="stylesheet" href="biblioteca.css">
  <link rel="stylesheet" href="/src/global/css/global.css">
  <link rel="stylesheet" href="/src/global/css/transicoes.css">

  <script defer src="/src/global/js/menu.js"></script>
  <script defer type="module" src="biblioteca.js"></script>
 
  <title>Biblioteca</title>
</head>
<body class="no-js">
  
  <!-- <div class="transicao  transicao1 esta-ativa"></div> -->

  <header class="cabecalho">

      <figure class="cabecalho_logo">
        <img src="/assets/logo.svg" alt="Library - logo">
      </figure>

      <div class="cabecalho_logout" style="display:none"> 
        <img src="/assets/icone_usuario.svg" alt="Icone usuário">
        <p>Usuário</p>
        <img src="/assets/seta.svg" alt="Icone seta de opção">
      </div>

      <nav class="cabecalho_sair">
        <a href="/src/paginas/login/login.html">Sair</a>
      </nav>

  </header>

  <main class="container-navegacao  navegacao--pesquisa">
    
    <nav class="link-voltar-home">
      <img src="/assets/seta_esquerda.svg" alt="seta voltar">
      <a href="/src/paginas/home/home.html">Home</a>
      <a href="/src/paginas/home/home.html">/ Biblioteca</a>
    </nav>
    
    <div class="container-pesquisa">
      <div class="campo-pesquisa">
        <label for="campo--pesquisar" >
        <input type="text" placeholder="Pesquisar livro"  class="campo campo--pesquisar" autofocus>
        <img src="/assets/lupa.svg" alt="icone lupa pesquisa">
        <button type="button" class="botao-buscar">Buscar</button>
      </label>
      </div>

      <div class="campo-pesquisa">
        <select id="livro-genero" class="campo  campo--filtro" required>
          <option value="" disabled selected>Filtrar</option>
          <option value="0">Gênero</option>
          <option value="1">Autor</option>
          <option value="2">Data de entrada</option>
          <option value="3">Título</option>
        </select>
      </div>
    </div>

    <div class="container-livros">
      <!-- <div class="livro-descricao">
        <img class="livro-descricao_imagem">
        <h3 class="livro-descricao_nome"></h3>
      </div> -->
    </div>

  </main>

</body>
</html>
