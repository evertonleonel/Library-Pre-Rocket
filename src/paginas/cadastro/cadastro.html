<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#" type="image/x-icon">

  <link rel="stylesheet" href="/src/global/css/global.css">
  <link rel="stylesheet" href="/src/global/css/transicoes.css">
  <link rel="stylesheet" href="cadastro.css">
  
  <script defer src="/src/global/js/menu.js"></script>
  <script defer type="module" src="cadastro.js"></script>

  <title>Cadastrar Livros</title>
</head>
<body class="no-js">
  
  <!-- <div class="transicao  transicao1 esta-ativa"></div> -->

  <header class="cabecalho">

      <figure class="cabecalho_logo">
        <img src="/assets/logo.svg" alt="Library - logo">
      </figure>

      <div class="cabecalho_logout" style="display:none"> 
        <img src="/assets/icone_usuario.svg" alt="Icone usuário">
        <p>Usuário</p>
        <img src="/assets/seta.svg" alt="Icone seta de opção">
      </div>

      <nav class="cabecalho_sair">
        <a href="/src/paginas/login/login.html">Sair</a>
      </nav>

  </header>

  <main class="container-navegacao">
    
    <nav class="link-voltar-home">
      <img src="/assets/seta_esquerda.svg" alt="seta voltar">
      <a href="/src/paginas/home/home.html">Home</a>
      <a href="/src/paginas/home/home.html">/ Cadastrar novo livro</a>
    </nav>

    <div class="cadastro-livro-content">

      <div class="container-cadastro">

        <form action="#" name="cadastro" class="cadastro-novo-livro" method="get">

          <div class=" informacao-livro ">
            <label class="livro-capa">
              <img class="livro-capa_icone" src="/assets/adicionar.svg" alt="" >
              <input type="file" accept="image/ *"  tabindex="0" id="livro-imagem-capa" >
              <span class="escolher-imagem">
                Capa
              </span>
            </label>
          </div>

          <div class="informacao-livro">
            <label for="livro-titulo"></label>
            <input type="text" placeholder="Título" id="livro-titulo" class="campo" required>
          </div>
  
          <div class="informacao-livro">
            <label for="livro-autor"></label>
            <input type="text" placeholder="Autor" id="livro-autor" class="campo" required>
          </div>
  
          <div class="informacao-livro">
            <label for="livro-sinopse"></label>
            <textarea id="livro-sinopse" placeholder="Sinopse" class="campo"></textarea>
          </div>
  
          <div class="informacao-livro">
            <label for="livro-genero"></label>
            <!-- <input type="text" placeholder="Gênero" id="livro-genero" class="campo" required> -->
            <select id="livro-genero" class="campo" required>
              <option value="" disabled selected>Gênero</option>
              <option value="0">Fantasia</option>
              <option value="1">Ação e Aventura</option>
              <option value="2">Horror</option>
              <option value="3">Romance</option>
            </select>
               
          </div>
          
          <div class="informacao-livro">
            <label for="livro-data">
              <input type="date" placeholder="Data de entrada" id="livro-data" class="campo" required>
              <span class="livro-data_icone">
                <img src="/assets/calendario.svg" alt="Icone calendário">
              </span>
            </label>
          </div>
        </form>
      </div>
  
      <div class="botoes-cadastro-livro">
        <button type="button" class="botao btn-cancelar">Cancelar</button>
        <button type="button" class="botao btn-salvar">Salvar</button>
      </div>
      
    </div>

  </main>

</body>
</html>
