<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#" type="image/x-icon">

  <link rel="stylesheet" href="/src/global/css/global.css">
  <link rel="stylesheet" href="/src/global/css/transicoes.css">
  <link rel="stylesheet" href="login.css">
  <script defer type="module" src="/src/paginas/login/login.js"></script>
 
  <title>Library - Login</title>
</head>
<body>
  <div class="transicao  transicao1 transicao-gradient esta-ativa"></div>

    <div class="container">
      
      <form action="#" name="registro" class="formulario">

        <img src="/assets/Logo.svg" alt="Logo library" class="formulario_logo">
        
        <label class="formulario_label">
          <span class="span-email">E-mail</span>
          <input type="email" name="email" class="formulario_email" required>
          <span  class="formulario_iconeEmail input-sem-foco" ><img src="/assets/email.svg" alt="Icone email"></span>
        </label>
       
        <label class="formulario_label">
          <span class="span-senha">Senha</span>
          <input type="password" name="senha" class="formulario_senha" required>
           <span class="formulario_iconeSenha input-sem-foco"><img src="/assets/senha.svg" alt="Icone senha"></span>
        </label>
  
        <span class="formulario_link">
          <a href="#">Esqueci minha senha</a>
        </span>
        <button type="click" class="formulario_btnSubmit" >Entrar</button>

      </form>

    </div>

</body>
</html>
